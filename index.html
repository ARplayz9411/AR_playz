
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARplayz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 150px;
      height: auto;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    h1 {
      font-size: 2rem;
      margin-top: 20px;
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      background: #fff;
      color: #0f0f0f;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Logo kamu -->
  <img src="logo.png" alt="Logo ARplayz" class="logo">

  <h1>Welcome to ARplayz</h1>
  <p>Gaming • Clips • Highlights</p>
  <a href="https://youtube.com" class="btn">Visit Channel</a>
</body>
</html>
