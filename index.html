<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARplayz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 180px;
      height: auto;
      animation: bounce 3s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0 30px;
    }
    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      color: #0f0f0f;
      background: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Ganti path logo sesuai lokasi -->
  <img src="logo.png" alt="Logo ARplayz" class="logo" />

  <h1>Welcome to ARplayz</h1>
  <p>Gaming • Clips • Highlights</p>
  <a href="https://youtube.com" class="btn">Visit Channel</a>
</body>
</html>
